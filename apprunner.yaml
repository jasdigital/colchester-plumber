version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Docker build handled by GitHub Actions"
run:
  runtime-version: latest
  command: nginx -g "daemon off;"
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 8080